<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>FMU visualisation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            max-height: 100%;
            font-family: sans-serif;
            line-height: 1.5em;
        }

        main {
            position: fixed;
            top: 50px; /* Set this to the height of the header */
            bottom: 50px; /* Set this to the height of the footer */
            left: 0;
            right: 0;
            overflow: auto;
            background: #fff;
        }

        #header {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 50px;
            overflow: hidden; /* Disables scrollbars on the header frame. To enable scrollbars, change "hidden" to "scroll" */
            background: #BCCE98;
        }

        #footer {
            position: absolute;
            left: 0;
            bottom: 0;
            width: 100%;
            height: 50px;
            overflow: hidden; /* Disables scrollbars on the footer frame. To enable scrollbars, change "hidden" to "scroll" */
            background: #BCCE98;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        #fpsStats {
            position: relative;
            top: 0;
            left: 0;
        }

        #updateStats {
            position: relative;
            top: 0;
            left: 80px;
        }

        .innertube {
            margin: 15px; /* Provides padding for the content */
        }

        p {
            color: #555;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul a {
            color: darkgreen;
            text-decoration: none;
        }

        * html main {
            height: 100%;
            width: 100%;
        }

    </style>
</head>
<body>

<header id="header">
    <div class="innertube">
        <p>Visualisation FMU</p>
    </div>
</header>

<main>

    <div id="canvas">
        <div id="fpsStats"></div>
        <div id="updateStats"></div>
    </div>

</main>

<footer id="footer">
    <div class="innertube">
        <p>&copy; 2021 NTNU Ã…lesund</p>
    </div>
</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r126/three.min.js"></script>
<script src="/assets/OBJLoader.js"></script>
<script src="/assets/MTLLoader.js"></script>
<script src="/assets/OrbitControls.js"></script>
<script src="/assets/Capsule.js"></script>
<script src="/assets/Stats.js"></script>
<script src="/assets/Frame.js"></script>
<script src="/assets/GeometryParser.js"></script>
<script src="/assets/Water.js"></script>
<script src="/assets/VisualizationApp.js"></script>

<script>

    (function () {
        let viz = new VisualizationApp()
        viz.animate()
    })();

</script>
</body>
</html>
